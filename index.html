<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <p id="title-el">Metric/Imperial Unit Converter</p>
            <input type = text id="input-value">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="output-area">
            <div class="output-card">
                <p class="unit">Length (Meter/Feet)</p>
                <p id="length" class="result"></p>
            </div>
            <div class="output-card">
                <p class="unit">Volume (Litres/Gallons)</p>
                <p id="volume" class="result"></p>
            </div>
            <div class="output-card">
                <p class="unit">Mass (Kilograms/Pounds)</p>
                <p id="mass" class="result"></p>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
